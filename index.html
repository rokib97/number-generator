<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Double</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="root">
    <section class="container my-4">
      <h1 id="text" class="text-center text-success my-5 p-2">
        Count Double and Triple
      </h1>
      <div class="text-center">
        <input
          id="input-field"
          class="border-3 border-success rounded my-2 w-0"
          type="text"
          placeholder="type your number"
        />
        <br />
        <button id="double-btn" class="btn btn-success fw-bold">Double</button>
        <button id="triple-btn" class="btn btn-success fw-bold">Triple</button>
      </div>
    </section>
    <section class="container py-5 bg-success w-50 rounded-2">
      <h4 class="text-center text-white fw-bold">Output</h4>
      <h1 id="output-field" class="text-center text-white fw-bold display-2">
        <span></span>
      </h1>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
